<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlphaFit | Cadastre-se</title>
  <link rel="stylesheet" href="../css/cadastro.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="../img/apple-touch-icon.png">
</head>
<body>
  <header> 
    <h1>Formulário de Cadastro</h1>
    <button id="menu-toggle">☰</button>
    <nav id="side-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobre.html">Sobre | Conheça mais sobre a Alphafit!</a></li>
        <li><a href="services.html">Serviços</a></li>
        <li><a href="planos.html">Planos</a></li>
      </ul>
    </nav>
  </header>

  <div id="overlay"></div>

  <section id="cadastro">
    <form id="form-cadastro">
      <fieldset>
        <h2>Agora, vamos criar seu cadastro na AlphaFit:</h2>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <small id="cpf-erro" style="color: red; display: none;">CPF inválido: letras não são permitidas</small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="DataNascimento">Data de Nascimento:</label>
        <input type="date" id="DataNascimento" name="DataNascimento" required>

        <label for="telefone">DDD + Celular:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        <small id="telefone-erro" style="color: red; display: none;">Telefone inválido</small>

        <label for="plano">Plano:</label>
        <select id="plano" name="plano" required>
          <option value="">Selecione um plano</option>
          <option value="Mensal">Mensal</option>
          <option value="Trimestral">Trimestral</option>
          <option value="Anual">Anual</option>
        </select>

        <button type="submit" class="botao-assinar">Cadastrar</button>
      </fieldset>
    </form>
  </section>
<script src="../js/mascaras.js"></script>
</body>
</html>
