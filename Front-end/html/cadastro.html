<div id="overlay"></div>

  <section id="cadastro">
    <form id="form-cadastro">
      <fieldset>
        <h2>Agora, vamos criar seu cadastro na B.A:</h2>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
        <small id="cpf-erro" style="color: red; display: none;">CPF inválido: letras não são permitidas</small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="DataNascimento">Data de Nascimento:</label>
        <input type="date" id="DataNascimento" name="DataNascimento" required>

        <label for="telefone">DDD + Celular:</label>
        <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>
        <small id="telefone-erro" style="color: red; display: none;">Telefone inválido</small>

        <label for="plano">Plano:</label>
        <select id="plano" name="plano" required>
          <option value="">Confirme seu plano</option>
          <option value="Mensal">Mensal</option>
          <option value="Semestral">Semestral</option>
          <option value="Anual">Anual</option>
        </select>

        <button type="submit" class="botao-assinar">Cadastrar</button>
      </fieldset>
    </form>
  </section>
